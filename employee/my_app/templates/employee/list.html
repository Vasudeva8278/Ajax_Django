<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1 class="mt-4">Employee List</h1>
    
    <!-- Button to trigger employee creation modal -->
    <button class="btn btn-primary my-3" data-toggle="modal" data-target="#employeeModal">Add New Employee</button>
    
    <!-- Employee list table -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
            <tr id="employee-{{ employee.id }}">
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.age }}</td>
                <td>{{ employee.get_gender_display }}</td>
                <td>
                    <button class="btn btn-sm btn-warning edit-btn" data-id="{{ employee.id }}">Edit</button>
                    <button class="btn btn-sm btn-danger delete-btn" data-id="{{ employee.id }}">Delete</button>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No employees found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Employee Modal (For Create/Edit Employee) -->
<div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="employeeModalLabel">Add/Edit Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="employeeForm">
                    <!-- Input fields for employee data -->
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Other</option>
                        </select>
                    </div>
                    <input type="hidden" id="employeeId" name="employeeId"> <!-- Hidden field for employee ID -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveEmployeeBtn">Save</button>
            </div>
        </div>
    </div>
</div>

<script>
// Function to handle create/update employee
$('#saveEmployeeBtn').click(function () {
    var employeeId = $('#employeeId').val();  // Get the employee ID (empty for new employees)
    var url = employeeId ? '/employee/update/' + employeeId + '/' : '/employee/create/';  // Set URL based on action
    var method = employeeId ? 'POST' : 'POST';  // You may change method if necessary

    var data = {
        name: $('#name').val(),
        email: $('#email').val(),
        age: $('#age').val(),
        gender: $('#gender').val(),
        // You can add more fields like phone, address, etc.
    };

    $.ajax({
        url: url,
        method: method,
        contentType: 'application/json',
        data: JSON.stringify(data),
        success: function (response) {
            alert(response.message);
            location.reload();  // Reload page on success
        },
        error: function (xhr) {
            alert('Error: ' + xhr.responseJSON.error);
        }
    });
});

// Function to pre-fill the form for editing
$('.edit-btn').click(function () {
    var employeeId = $(this).data('id');  // Get employee ID
    $.get('/employee/' + employeeId + '/', function (data) {
        $('#name').val(data.name);
        $('#email').val(data.email);
        $('#age').val(data.age);
        $('#gender').val(data.gender);
        $('#employeeId').val(employeeId);  // Set the employee ID in the form
        $('#employeeModal').modal('show');  // Show the modal for editing
    });
});

// Function to delete an employee via AJAX
$('.delete-btn').click(function () {
    var employeeId = $(this).data('id');  // Get employee ID
    if (confirm('Are you sure you want to delete this employee?')) {
        $.ajax({
            url: '/employee/delete/' + employeeId + '/',
            method: 'POST',
            success: function (response) {
                alert(response.message);
                $('#employee-' + employeeId).remove();  // Remove employee row from the table
            },
            error: function (xhr) {
                alert('Error: ' + xhr.responseJSON.error);
            }
        });
    }
});
</script>

</body>
</html>
